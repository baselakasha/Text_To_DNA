<!DOCTYPE html>
<html>
    <head>
        <title>Text To DNA</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="style/style.css" />
    </head>
    <body class="d-flex flex-column sticky-footer-wrapper">

      <header class="container">
        <h1 class="h1 text-center mt-5">Text To DNA</h1>
      </header>

      <main class="container col-12 col-md-7 mx-auto flex-fill">
        <div class="form-group mt-5 ">
          <label for="input" class="h2">Text</label>
          <textarea id="input" class="form-control" name="input" rows="6" placeholder="Text"></textarea>
        </div>

        <div class="form-group d-flex align-items-center mt-5 mb-0">
          <button class="btn btn-lg btn-success mx-auto" id="convertBtn">Convert</button>
        </div>

        <div class="form-group">
          <label for="output" class="h2 mt-4">DNA</label>
          <textarea id="output" class="form-control mx-auto" name="output" rows="5"></textarea>
        </div>
      </main>

      <footer class="container-fluid row bg-dark m-0 p-3" id="footer">

        <div class="col">
          <a href="https://github.com/baselakasha/Text_To_DNA" class="text-white h5">
            <i class="fab fa-github"></i> View on GitHub
          </a>
        </div>

        <div class="col text-right">
          <a href="https://baselakasha.com" class="text-white text-white h5">BaselAkasha.com</a>
        </div>

      </footer>

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/js/all.js"></script>
      <script src="script/script.js"></script>
    </body>
</html>
